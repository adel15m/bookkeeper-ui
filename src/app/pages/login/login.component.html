
<div class="container" style="color: black; font-size: ">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" required [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
      </form>
      <p>If you don't have an account, <a routerLink="/register">register here</a>.</p>
    </div>
  </div>
</div>
